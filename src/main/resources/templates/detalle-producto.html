<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Fabricante</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="container mx-auto px-4">
    <div class="flex flex-row py-4 items-center border-b-2 p-2">
        <div class="basis-1/2 text-4xl">
            <h1>Detalle Producto</h1>
        </div>
        <form class="basis-1/2 flex justify-center" action="/productos" >
            <button class="btn btn-blue float-right">Volver</button>
        </form>
    </div>
    <div class="my-0.5">
        <div class="grid grid-cols-2 text-center justify-center self-center py-2.5">
            <label>Código</label>
            <input class="container max-w-72 shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${producto.codigo}" value="Código" readonly="readonly"/>
        </div>
    </div>

    <div class="my-0.5">
        <div class="grid grid-cols-2 text-center justify-center self-center py-2.5">
            <label>Nombre</label>
            <input class="container max-w-72 shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${producto.nombre}" value="Fabricante" readonly="readonly"/>
        </div>
    </div>

    <div class="my-0.5">
        <div class="grid grid-cols-2 text-center justify-center self-center py-2.5">
            <label>Precio</label>
            <input class="container max-w-72 shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${producto.precio}" value="Fabricante" readonly="readonly"/>
        </div>
    </div>

    <div class="my-0.5">
        <div class="grid grid-cols-2 text-center justify-center self-center py-2.5">
            <label>Fabricante</label>
            <input th:object="${optFab}" class="container max-w-72 shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${optFab.nombre}" value="Fabricante" readonly="readonly"/>
        </div>
    </div>

    <div class="my-0.5">
        <div class="grid grid-cols-2 text-center justify-center self-center py-2.5">
            <label>Id_Fabricante</label>
            <input class="container max-w-72 shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight" th:value="${producto.id_fabricante}" value="Fabricante" readonly="readonly"/>
        </div>
    </div>
</div>
</body>
</html>
